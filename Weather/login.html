<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Stormy Wanderlust</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="form-box">
            <h2>Welcome Back!</h2>
            <div class="tab-group">
                <button class="tab active" onclick="showForm('login')">Login</button>
                <button class="tab" onclick="showForm('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form-content active">
                <input type="text" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
                <p class="switch-text">Don't have an account? <a href="#" onclick="showForm('signup')">Sign Up</a></p>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="form-content">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Sign Up</button>
                <p class="switch-text">Already have an account? <a href="#" onclick="showForm('login')">Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
